syntax = "proto2";

package tutorial;

option java_package = "correlation.protobufs";
option java_outer_classname = "Protobufs";

message LogEntry {
  required uint64 number = 1;
  required int32 id = 2;
  optional string email = 3;

  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

}
